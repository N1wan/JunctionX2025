{% if messages %}
  <div class="container">
    {% for m in messages %}
      <div class="alert alert-{{ m.tags|default:'secondary' }} alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
